<h2 mat-dialog-title>{{ mode() + " task" }}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *isLoading="(processing$ | async) || false">
    <ng-container
      *ngIf="statuses$ | async | getStatusesAsSelectOption as options"
    >
      <form [formGroup]="form()" class="w-100 d-flex flex-column gap-3">
        <ineo-input
          [formControlName]="'title'"
          [label]="'Title'"
          [placeholder]="'Choose a title'"
        ></ineo-input>
        <ineo-datepicker
          [formControlName]="'date'"
          [label]="'Date'"
          [minDate]="today"
        ></ineo-datepicker>
        <ineo-select
          [formControlName]="'status'"
          [options]="options"
          [label]="'Status'"
        ></ineo-select>
        <ineo-textarea
          [formControlName]="'description'"
          [label]="'Description'"
          [placeholder]="'Lorem ipsum dolor sit amet...'"
        ></ineo-textarea>
      </form>
    </ng-container>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial>{{ mode() }}</button>
</mat-dialog-actions>
