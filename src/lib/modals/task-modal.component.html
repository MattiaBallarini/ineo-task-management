<h2 mat-dialog-title>{{ !!data ? "Modifica task" : "Crea task" }}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *isLoading="(processing$ | async) || false">
    <ng-container
      *ngIf="statuses$ | async | getStatusesAsSelectOption as options"
    >
      <form [formGroup]="form()" class="w-100 d-flex flex-column gap-3">
        <ineo-input
          [formControlName]="'title'"
          [label]="'Titolo'"
          [placeholder]="'pincopallo'"
        ></ineo-input>
        <ineo-datepicker
          [formControlName]="'date'"
          [label]="'Titolo'"
          [minDate]="today"
          [placeholder]="'pincopallo'"
        ></ineo-datepicker>
        <ineo-textarea
          [formControlName]="'description'"
          [label]="'Titolo'"
          [placeholder]="'pincopallo'"
        ></ineo-textarea>
        <ineo-select
          [formControlName]="'status'"
          [options]="options"
          [label]="'Titolo'"
          [placeholder]="'pincopallo'"
        ></ineo-select>
      </form>
    </ng-container>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial>Install</button>
</mat-dialog-actions>
