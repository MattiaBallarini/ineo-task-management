<h6>{{ status() }}</h6>
@if(loading()){<ineo-skeleton [count]="20"></ineo-skeleton>
} @else{
<div class="d-flex flex-wrap gap-3">
  @for (task of tasks(); track task.title) {
  <ineo-task
    (edit)="edit.emit(task)"
    (delete)="delete.emit(task?.id || '')"
    [task]="task"
  ></ineo-task>
  } @empty { Empty state }
</div>
}
