<mat-drawer-container class="w-100 h-100">
  <mat-drawer #drawer class="p-2" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">dashboard</a>
      <a mat-list-item routerLink="/tasks">tasks</a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <ineo-page
      (onMenuClicked)="drawer.toggle()"
      [title]="(currentPage$ | async) || ''"
    >
      <router-outlet></router-outlet> </ineo-page
  ></mat-drawer-content>
</mat-drawer-container>
